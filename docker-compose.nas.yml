# -----------------------------------------------------------------------------
# DOCKER-COMPOSE POUR LE NAS - Utilise l'image du GitHub Container Registry
# Auto-update avec Watchtower
# -----------------------------------------------------------------------------
version: '3.8'

services:
  leon:
    container_name: leon
    # Image depuis GitHub Container Registry
    image: ghcr.io/studiopixelpoule/leon:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    
    # Accès au GPU Intel Quick Sync pour transcodage VAAPI
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "937"  # GID du groupe videodriver sur Synology (pas "video")

    volumes:
      # Médias en lecture seule
      - /volume1/docker/leon/media/films:/leon/media/films:ro
      # Séries TV en lecture seule
      - /volume1/docker/leon/media/series:/leon/media/series:ro
      # Pré-transcodage persistant
      - /volume1/docker/leon/transcoded:/leon/transcoded
    
    # RAM disk pour le cache HLS (ultra-rapide, pas d'I/O disque)
    tmpfs:
      - /tmp/leon-hls:size=2G,mode=1777
    
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PCLOUD_LOCAL_PATH=/leon/media/films
      - PCLOUD_SERIES_PATH=/leon/media/series
      - HLS_TEMP_DIR=/tmp/leon-hls
      - TRANSCODED_DIR=/leon/transcoded
      - MAX_OLD_SPACE_SIZE=8192  # 8 Go pour Node.js avec 16 Go de RAM
    
    deploy:
      resources:
        limits:
          memory: 12G  # 12 Go pour le conteneur (laisse 4 Go au système)
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Watchtower - Mise à jour automatique des containers
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Config Docker pour l'authentification ghcr.io
      - /root/.docker/config.json:/config.json:ro
    environment:
      # Check toutes les 5 minutes
      - WATCHTOWER_POLL_INTERVAL=300
      # Nettoyer les anciennes images
      - WATCHTOWER_CLEANUP=true
      # Surveiller uniquement le container leon
      - WATCHTOWER_SCOPE=leon
      # Utiliser le fichier de config Docker pour l'auth
      - DOCKER_CONFIG=/
      # Notifications (optionnel - décommenter si tu veux des notifs)
      # - WATCHTOWER_NOTIFICATIONS=slack
      # - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://hooks.slack.com/...
    labels:
      - "com.centurylinklabs.watchtower.scope=leon"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

