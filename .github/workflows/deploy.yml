name: Build and Deploy LEON

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet de lancer manuellement

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup Node.js for quality checks
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint and type-check
        run: |
          npm run lint
          npx tsc --noEmit --skipLibCheck

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level=moderate || true

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: ğŸ“ Write build info
        run: |
          echo '{"sha":"${{ github.sha }}","date":"'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'","run":"${{ github.run_id }}"}' > build-info.json
          cat build-info.json

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            BUILD_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
          no-cache: true

      - name: âœ… Deploy notification
        if: success()
        run: |
          echo "ğŸ‰ Image pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ”— SHA: ${{ github.sha }}"

      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "ğŸ’¥ Build failed!"
          echo "ğŸ“ Check the logs above for details"