name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Create required directories
        run: |
          sudo mkdir -p /leon/transcoded /leon/media/films /leon/media/series
          sudo chmod -R 777 /leon

      - name: Create .env.test
        run: |
          cat > .env.test <<'ENVEOF'
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          TEST_ADMIN_EMAIL=${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD=${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_MEDIA_ID=${{ secrets.TEST_MEDIA_ID }}
          TEST_SERIES_ID=${{ secrets.TEST_SERIES_ID }}
          ENVEOF
          sed -i 's/^[[:space:]]*//' .env.test

      - name: Create .env for Next.js
        run: |
          cat > .env <<'ENVEOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          ENVEOF
          sed -i 's/^[[:space:]]*//' .env

      # Les projets 'user' (catalog, navigation) et 'player' dependent de donnees
      # media reelles sur le NAS â€” on ne les lance pas en CI
      - name: Run E2E tests (auth, api, admin)
        working-directory: e2e
        run: |
          npx playwright test \
            --project=setup \
            --project=auth \
            --project=api \
            --project=admin \
            --project=auth-logout \
            --reporter=github

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7
